<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Data Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Enter Data Service</h1>
                </div>
                <div class="card-body">
                    <form action="/StoreData" method="POST">
                        <div class="mb-3">
                            <label for="temp1" class="form-label">Temperature 1:</label>
                            <input type="number" class="form-control" id="temp1" placeholder="Enter Temperature"
                                name="temp1" required>
                        </div>
                        <div class="mb-3">
                            <label for="temp2" class="form-label">Temperature 2:</label>
                            <input type="number" class="form-control" id="temp2" placeholder="Enter Temperature"
                                name="temp2" required>
                        </div>
                        <div class="mb-3">
                            <label for="temp3" class="form-label">Temperature 3:</label>
                            <input type="number" class="form-control" id="temp3" placeholder="Enter Temperature"
                                name="temp3" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Add Temperatures</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

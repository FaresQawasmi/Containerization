<!DOCTYPE html>
<html>
<head>
  <title>Show Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    #maxTemperature {
      margin-top: 20px;
      font-size: 24px;
      color: #007bff;
    }

    #error {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Show Results</h1>
    <div id="maxTemperature"></div>
    <div id="error"></div>
  </div>

  <script>
    fetch('/ShowResults')
      .then(response => response.text())
      .then(data => {
        document.getElementById('maxTemperature').textContent = data;
      })
      .catch(error => {
        console.error('Error fetching max temperature:', error);
        document.getElementById('error').textContent = 'Error fetching max temperature';
      });
  </script>
</body>
</html>
